<div class="board">
  <h1>Current Player: {{ player }}</h1>

  <button mat-stroked-button color="warn" (click)="newGame()">
    Start new Game
  </button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main>
    <app-square
      *ngFor="let square of squares; index as i"
      [value]="square"
      (click)="makeMove(i)"
    ></app-square>
  </main>
</div>
